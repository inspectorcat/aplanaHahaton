<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Vin generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <span id="button" style="position:relative;z-index:10" onmouseOver="moveIt()" onfocus="moveIt(); this.blur()">
        <button style="height:30px; width:150px;alignment: center" onmouseDown="moveIt()" onmouseover="moveIt()" onfocus="moveIt();this.blur()">Generate VIN</button>
    </span>
    <script>
        function getObj(objID)
        {
            if (document.getElementById) {return document.getElementById(objID);}
            else if (document.all) {return document.all[objID];}
            else if (document.layers) {return document.layers[objID];}
        }

        var ie4=document.all;
        var ns6=document.getElementById&&!document.all;
        cobj=getObj("button");

        function moveIt(){
            y = Math.floor(Math.random() * 800);
            x = Math.floor(Math.random() * 600);
            if (ie4){
                cobj.style.top  = y;
                cobj.style.left = x;
            }
            else if (ns6){
                cobj.style.top  = y+"px";
                cobj.style.left = x+"px";
            }
        }
    </script>
</body>
</html>
